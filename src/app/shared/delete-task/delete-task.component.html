<section class="container p-5">
    <a  class="d-block text-end my-pointer">
        <i (click)="onNoClick()" class="fa-regular fa-circle-xmark text-danger fa-2x"></i>
    </a>
  <div class=" text-center">
    <img src="../../../../assets/Images/delete.png" class="w-25" alt="">
    <h3> Delete This Item ?
          (<span class="fw-bold">{{data.data.title}}</span>)
    </h3>
    <p>are you sure you want to delete this item ? if you are sure just click on delete it</p>
  </div>
  <hr>
  <div class="text-end ">
    <button class="btn btn-outline-danger" [mat-dialog-close]="data.data.id">Delete this item
    </button>
  </div>
</section>
