<section>
    <div class="container">
        <div class="row py-3">
            <div class="text-center">
                <i class="fa-solid fa-ban fa-beat m-2 mt-2" style="color: #ca791c;"></i>
                <p>Are you sure {{data.isActivated?'Block' : 'unBlock'}} this user <span class="fw-bold">{{data.userName}}</span></p>
            </div>
            <div class="d-flex justify-content-between">
                <button class="w-25 main m-2" [mat-dialog-close]="data.id">{{data.isActivated?'Block':'unBlock'}}</button>
                <button class="w-25 second m-2" (click)="onNoClick()">Close</button>
            </div>
        </div>
    </div>
</section>
