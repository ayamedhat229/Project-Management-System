<section class="px-0">
    <div class="header shadow-sm px-5  py-4 d-flex justify-content-between">
        <h2>Projects</h2>
        <button class="btn-main" routerLink="/dashboard/manager/projects/add-project"><i class="fa-solid fa-plus pe-2"></i>Add new project</button>
    </div>
    <div class=" mt-5 mx-5 rounded bg-white shadow">
        <div class="col-5 px-4 py-4">
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Search</mat-label>
              <input matInput placeholder="" type="text" [(ngModel)]="searchKey" (keyup.enter)="getAllProjects()">
            </mat-form-field>
          </div>
        <table class="table shadow p-3 mb-5 bg-body-tertiary ">
            <thead class="">
                <tr>
                    <th class="col">Title</th>
                    <th class="col">Description</th>
                    <th class="col">modification Data</th>
                    <th class="col">Num Task</th>
                    <th class="col">Date created</th>
                    <th class="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of projects">
                    <td>{{item.title}}</td>
                    <td>{{item.description}}</td>
                    <td>{{item.modificationDate|date:'MMM d, y, h:mm:ss a'}}</td>
                    <td>{{item.id}}</td>
                    <td>{{item.creationDate|date:'MMM d, y, h:mm:ss a'}}</td>
                    <td>
                        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" class="">
                            <mat-icon class="">more_vert</mat-icon>
                          </button>
                          <mat-menu #menu="matMenu" class="rounded-4 ps-3 pe-3">
                            <button mat-menu-item>
                                <i class="fa-solid fa-eye menu-icon"></i>
                              <span class="ps-3">View</span>
                            </button>
                            <button mat-menu-item [routerLink]="['edit-project',item.id]">
                                <i class="fa-solid fa-pen-to-square menu-icon"></i>
                              <span class="ps-3 ">Edit</span>
                            </button>
                            <button mat-menu-item (click)="openDialog(item)">
                                <i class="fa-solid fa-trash menu-icon"></i>
                              <span class="ps-3">Delete</span>
                            </button>
                          </mat-menu>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="my-3 p-2">
            <mat-paginator [length]="tableOfProjects?.totalNumberOfRecords"
            [pageSize]="tableOfProjects?.pageSize"
            [pageIndex]="pageIndex"
            [pageSizeOptions]="pageSizeOptions"
            (page)="handlePageEvent($event)"
            aria-label="Select page">
            </mat-paginator>
        </div>
    </div>
</section>
