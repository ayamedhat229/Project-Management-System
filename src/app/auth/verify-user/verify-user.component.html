<h4 class="p-3">Verify Account</h4>
<mat-dialog-content>
  <form [formGroup]="verifyCode" (ngSubmit)="onVerify(verifyCode)">
  <mat-form-field class="m-3">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" type="text" class="" placeholder="Enter your E-mail" aria-label="Username" aria-describedby="basic-addon1">
  </mat-form-field>
  <mat-form-field class="m-3">
    <mat-label>Code</mat-label>
    <input matInput formControlName="code" type="text" class=" " placeholder="Enter your Code" aria-label="Username" aria-describedby="basic-addon1">
  </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="float-end">
  <button mat-button class="second text-white" (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="verifyCode.value"class="main text-white" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
