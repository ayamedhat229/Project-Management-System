<section id="changePassword">
    <div class="container h-100 d-flex justify-content-center align-items-center">
        <div class="row">
            <div class="text-center">
                <img src="../../../assets/Images/logo.svg">
            </div>
            <div class="col-md-12 pt-3">
                <form class="" [formGroup]="changePasswordForm" (ngSubmit)="onSubmit(changePasswordForm)">
                    <div class="auth-card p-5">
                        <span class="text-white">Welcome to PMS</span><br>
                        <span class="text fw-bold">Login</span>
                      
                    
                        <div class="d-flex justify-content-between text-white">
                            <a routerLink="/auth/register">Register Now ?</a><a routerLink="/auth/forgot-password">Forget Password ?</a>
                        </div>
                        <button [disabled]="changePasswordForm.invalid" class="btn-main w-100 ">Login</button>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
    </section>
