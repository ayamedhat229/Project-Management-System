<section id="changePassword">
    <div class="container h-100 shadow mt-5 rounded-5">
        <div class="row">
            <!-- <div class="text-center">
                <img src="../../../assets/Images/logo.svg">
            </div> -->
            <div class="col-md-12 pt-3">
                <form class="" [formGroup]="changePasswordForm" (ngSubmit)="onSubmit(changePasswordForm)">
                    <div class="auth-card p-5">
                        <span class="text-white">Welcome to PMS</span><br>
                        <span class="text fw-bold">Change Password</span>
                        <div class="pt-3">
                            <label class="pb-2">old Password</label>
                            <mat-form-field class="w-100 custom-input">
                                <mat-label>Enter your oldPassword</mat-label>
                                <input formControlName="oldPassword" matInput placeholder="Enter your oldPassword" required >
                              </mat-form-field>
                              <div *ngIf="changePasswordForm.controls['oldPassword'].errors&&changePasswordForm.controls['oldPassword'].touched" class="w-100 p-1">
                                <p class="text-danger" *ngIf="changePasswordForm.controls['oldPassword'].errors['required']">email is required</p>
                                <p class="text-danger" *ngIf="changePasswordForm.controls['oldPassword'].errors['oldPassword']">Email should be valid mail</p>
    
                              </div>
                        </div>
                        <div class="pt-3">
                            <label class="pb-2">New Password</label>
                            <mat-form-field class="w-100 custom-input">
                                <mat-label>Enter your newPassword</mat-label>
                                <input formControlName="newPassword" matInput placeholder="new Password" required >
                              </mat-form-field>
                              <div *ngIf="changePasswordForm.controls['newPassword'].errors&&changePasswordForm.controls['newPassword'].touched" class="w-100 p-1">
                                <p class="text-danger" *ngIf="changePasswordForm.controls['newPassword'].errors['required']">email is required</p>
                                <p class="text-danger" *ngIf="changePasswordForm.controls['newPassword'].errors['newPassword']">Email should be valid mail</p>
                              </div>
                        </div>
                        <div class="pt-3">
                            <label class="pb-2">Confirm Password</label>
                            <mat-form-field class="w-100 custom-input">
                                <mat-label>Enter your confirmNewPassword</mat-label>
                                <input formControlName="confirmNewPassword" matInput placeholder="confirm Password" required >
                              </mat-form-field>
                              <div *ngIf="changePasswordForm.controls['confirmNewPassword'].errors&&changePasswordForm.controls['confirmNewPassword'].touched" class="w-100 p-1">
                                <p class="text-danger" *ngIf="changePasswordForm.controls['confirmNewPassword'].errors['required']">email is required</p>
                                <p class="text-danger" *ngIf="changePasswordForm.controls['confirmNewPassword'].errors['confirmNewPassword']">Email should be valid mail</p>
                              </div>
                        </div>
                     
                       <div class="d-flex justify-content-center">
                        <button [disabled]="changePasswordForm.invalid" class="btn-main w-50 text-center">Save</button>
                       </div>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
    </section>
